<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SparkMessages2</title>
</head>
<body>
<form action="/create-message" method="post">
    <input type="text" placeholder="Message" name="message">
    <button type="submit">Submit</button>
</form>
<ol>
    {{#messages}}
    <li>{{text}}</li>
    {{/messages}}
</ol>

</body>
</html>
